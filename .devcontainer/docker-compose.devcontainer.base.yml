services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # - .:/workspace:cached
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules

    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"

volumes:
  node_modules:
    driver: local
